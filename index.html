<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-desktop.css" />
    <link rel="stylesheet" href="style-mobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image"></div>
        <section>
          <div class="pill">
            <p class="label">Learning</p>
          </div>
          <p class="date">Published 21 Dec 2023</p>
          <p class="title">HTML & CSS foundations</p>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar">
            <img
              src="assets/images/image-avatar.webp"
              width="32"
              height="32"
              alt="avatar"
            />
            <p class="name">Greg Hooper</p>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/feliceNicolasBarcellona"
        >Felice Nicolas Barcellona</a
      >.
    </footer>
  </body>
</html>
