<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image"></div>
        <section class="card__content">
          <div class="card__category-pill">
            <p class="card__category-label">Learning</p>
          </div>
          <p class="card__date">Published 21 Dec 2023</p>
          <header>
            <h1 class="card__title">HTML & CSS foundations</h1>
          </header>          
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__avatar">
            <img src="images/image-avatar.webp" alt="avatar"/>
            <p class="card__author-name">Greg Hooper</p>
          </div>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/feliceNicolasBarcellona"
        >Felice Nicolas Barcellona</a
      >.
    </footer>
  </body>
</html>
